
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauren's Labs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <h1>Lauren's Labs</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Display 15 Random Breach Events</h3>
        <form>
            
            <button id="load-data-btn"  >Refresh Data</button>
            <button id="load-graph-btn">Load Graph</button>
        </form>
        <div id="results"></div>
                </form>
            </div>
            <div id ="breach-table-box">
                <table id="breach-table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Domain</th>
                        <th>Breach Date</th>
                        <th>Description</th>
                      </tr>
                    </thead>
                    <tbody id="breach-table-body">
                    </tbody>
                </table>
            </div> 
            </div>
                <canvas id="breach-chart"></canvas>
        </div>
    </div>
<footer class = "footer">
    <p> GitHub: <a href="http://github.com/Laurenml" > Laurenml</a></p>
</footer>
<script src="./script.js"></script>
</body>
</html>
